name: ShopApp
description: A food ordering app template kit.
version: 1.0.0+1


environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  carousel_pro: ^1.0.0
  toast: ^0.1.5
  page_transition: '^1.0.9'
  smooth_star_rating: '1.0.2'
  carousel_slider: ^1.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/shop.png
    - assets/images/logo.png
    - assets/images/shoptwo.jpg
    - assets/images/shopingicon.jpg
    - assets/images/profile.png
    - assets/images/welcome.png
    - assets/images/1.png
    - assets/images/2.png
    - assets/images/3.png
    - assets/images/4.png
    - assets/images/5.png
    - assets/images/6.png
    - assets/images/7.png
    - assets/images/8.png
    - assets/images/9.png
  #  - images/a_dot_ham.jpeg



fonts:
  - family: Poppins
    fonts:
      - asset: fonts/Poppins-Regular.ttf
      - asset: fonts/Poppins-Medium.ttf
      - asset: fonts/Poppins-Bold.ttf
        weight: 700
  - family: Pacifico
    fonts:
      - asset: fonts/Pacifico.ttf
  - family: Fryo
    fonts:
      - asset: fonts/Fryo.ttf